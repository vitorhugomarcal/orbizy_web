name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Substitua pela sua branch principal, se for diferente

permissions:
  contents: write # Necessário para publicar no GitHub Pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Use uma versão compatível com seu projeto
          cache: "pnpm" # Cache para dependências do pnpm

      # Step 3: Install pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # Step 4: Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Step 5: Build the project
      - name: Build
        run: pnpm build

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Diretório de saída padrão do Vite
          cname: orbizy.app # Seu domínio personalizado
